<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
    <style>

  </style>
</head>
<body>

<div class="container">
  <div class="photo">
    <img src="images/illustration-hero.svg" alt="hero">
  </div>

  <h2>Order Summary</h2>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
<div class="music_one">
 <div class="icon">
  <img src="images/icon-music.svg" alt="icon">
</div>
  <div class="music">
    <h3>Annual Plan</h3>
    <h4>$59.99/year</h4>
    </div>
    <a class="change"href="#">Change</a>
</div>


<a class="payment" href="#">Proceed to Payment</a>
<a class="cancel"href="#">Cancel Order</a>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael Kanios</a>.
  </div>
</body>
</html>
